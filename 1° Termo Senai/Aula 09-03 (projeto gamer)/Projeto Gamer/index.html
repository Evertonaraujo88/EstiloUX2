<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/phone.svg" alt="icone telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="e-mail">
                        <img src="./assets/icons/mdi_envelope-outline.svg" alt="icone e-mail">
                        <span>contato@gamar.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais ">
                    <a href="">
                        <img src="./assets/icons/ri_facebook-fill.svg"
                            alt="imagem facebook da empresa gamer">
                    </a>

                    <a href="">
                        <img src="./assets/icons/mdi_linkedin.svg"
                            alt="imagem linkedin da empresa gamer">
                    </a>

                    <a href="">
                        <img src="./assets/icons/mdi_instagram.svg"
                            alt="imagem instagram da empresa gamer">
                    </a>

                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" class="menu-hamburger" src="./assets/icons/hambergermenu.svg"
                    alt="icone menu hamburger para inicar e fechar no mobile">

                <img class="logo" src="./assets/icons/logotipo-gamer 3.svg"
                    alt="logotipo  da empresa gamer, logomarca da empresa com um controle de video gamer no centro">

                <nav class="menu" id="menu">
                    <a href="">inicio</a>
                    <a href="">jogadores</a>
                    <a href="">equipes</a>
                    <a href="">noticias</a>

                    <!--VISIVEL APENAS NO MOBILE-->

                    <a class="phone">
                        <img src="./assets/icons/phone.svg" alt="icone telefone">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="e-mail">
                        <img src="./assets/icons/mdi_envelope-outline.svg" alt="icone e-mail">
                        <span>contato@gamar.com.br</span>
                    </a>



                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icons/ri_facebook-fill.svg"
                                alt="imagem facebook da empresa gamer">
                        </a>

                        <a href="">
                            <img src="./assets/icons/mdi_linkedin.svg"
                                alt="imagem linkedin da empresa gamer">
                        </a>

                        <a href="">
                            <img src="./assets/icons/mdi_instagram.svg"
                                alt="imagem instagram da empresa gamer">
                        </a>

                    </div>
                </nav>

                <!-- menu 3 pontinhos -->

                <img onclick="mostrarUsuarios()" class="menu-pontinhos" src="./assets/icons/botão mais cabeçalho.svg"
                    alt="icone 3 pontinhos, abre o menu de ususarios">


                <div class="menu-usuarios" id="usuarios">

                    <a href="">
                        <img src="./assets/icons/user.svg" alt="icone de usuario">
                    </a>

                    <a href="">
                        <img src="./assets/icons/bag.svg" alt="icone de comprar">
                    </a>

                    <a href="">
                        <img src="./assets/icons/material-symbols_search.svg" alt="icone de pesquisa">
                    </a>


                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Liga Gamers</h1>
            <button class="botao-sobre">SObre</button>
        </section>
    </main>

    <footer>Todos os direitos reservados</footer>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");
        }

        function mostrarUsuarios() {
            document.getElementById("usuarios").classList.toggle("mostrar-usuarios");
        }


    </script>
</body>

</html>

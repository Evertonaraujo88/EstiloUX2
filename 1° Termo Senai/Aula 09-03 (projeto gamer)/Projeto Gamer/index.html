<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="../Projeto Gamer/assets/icons/phone.svg" alt="icone telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="e-mail">
                        <img src="../Projeto Gamer/assets/icons/mdi_envelope-outline.svg" alt="icone e-mail">
                        <span>contato@gamar.com.br</span>
                    </div>
                </div>


                <div class="midias-sociais ">
                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/ri_facebook-fill.svg"
                            alt="imagem facebook da empresa gamer">
                    </a>

                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/mdi_linkedin.svg"
                            alt="imagem linkedin da empresa gamer">
                    </a>

                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/mdi_instagram.svg"
                            alt="imagem instagram da empresa gamer">
                    </a>

                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img class="menu-hamburger" src="../Projeto Gamer/assets/icons/hambergermenu.svg"
                    alt="icone menu hamburger para inicar e fechar no mobile">

                <img class="logo" src="../Projeto Gamer/assets/icons/logotipo-gamer 3.svg"
                    alt="logotipo  da empresa gamer, logomarca da empresa com um controle de video gamer no centro">

                <nav class="menu">
                    <a href="inicio"></a>
                    <a href="jogadores"></a>
                    <a href="equipes"></a>
                    <a href="noticias"></a>

                    <!--VISIVEL APENAS NO MOBILE-->

                    <div class="phone">
                        <img src="../Projeto Gamer/assets/icons/phone.svg" alt="icone telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="e-mail">
                        <img src="../Projeto Gamer/assets/icons/mdi_envelope-outline.svg" alt="icone e-mail">
                        <span>contato@gamar.com.br</span>
                    </div>



                    <div class="midias-sociais ">
                        <a href="">
                            <img src="../Projeto Gamer/assets/icons/ri_facebook-fill.svg"
                                alt="imagem facebook da empresa gamer">
                        </a>

                        <a href="">
                            <img src="../Projeto Gamer/assets/icons/mdi_linkedin.svg"
                                alt="imagem linkedin da empresa gamer">
                        </a>

                        <a href="">
                            <img src="../Projeto Gamer/assets/icons/mdi_instagram.svg"
                                alt="imagem instagram da empresa gamer">
                        </a>

                    </div>
                </nav>

                <!-- menu 3 pontinhos -->

                <img class="menu-pontinhos" src="../Projeto Gamer/assets/icons/botão mais cabeçalho.svg"
                    alt="icone 3 pontinhos, abre o menu de ususarios">


                <div class="menu-usuarios">

                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/user.svg" alt="icone de usuario">
                    </a>

                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/bag.svg" alt="icone de comprar">
                    </a>

                    <a href="">
                        <img src="../Projeto Gamer/assets/icons/material-symbols_search.svg" alt="icone de pesquisa">
                    </a>


                </div>
            </div>
        </div>
    </header>

</html>

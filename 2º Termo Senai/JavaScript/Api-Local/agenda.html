<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <form onsubmit="cadastrar(event)">

      <!--   onblur= quando vc termina de digitar -->
        <label for="cep">CEP</label>
        <input type="number" autocomplete="off" onblur="buscarEndereco(this.value)" placeholder="digite seu CEP" id="cep">
        <span id="not-found"></span>
        <br><br>

        <label for="endereco">Endereço</label>
        <input type="text" placeholder="digite seu Endereço" id="logradouro">
        <br><br>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="digite sua Cidade" id="localidade">
        <br><br>

        <label for="estado">Estado</label>
        <input type="text" placeholder="digite sua Estado" id="uf">
        <br><br>


        <button>Cadastrar</button>

        <script src="/Js/funcoes.js"></script>

    </form>
</body>
</html>

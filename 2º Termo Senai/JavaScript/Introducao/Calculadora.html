<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <h1>Simple Calc</h1>

    <form onsubmit="Calcular()">



        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br><br>

        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">Operação</label>
        <select id="operacao">
            <option value=0></option>
            <option value="+">Adição</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <br><br>

        <button type="submit">Calcular</button>

    </form>

    <script>


        function Calcular() {

            event.preventDefault();//para o submit do formulario

            //criar uma variavel para cada numero
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let op = document.getElementById("operacao");
            let resultado;

            if (op == "+") {
                resultado = somar(n1, n2);
            } else if (op == "-") {
                resultado = subtrair(n1, n2);
            } else if (op == "*") {
                resultado = multiplicar(n1, n2)
            } else if (op == "/") {
                resultado = dividir(n1, n2)
            } else if (op == 0) {

                alert('Selecione uma operação!!!')
            }

            if (op != 0) {
                //exibir o resultado em uma alert - ultilidade interpolacao
                alert(`o resultado é: ${resultado}`);

            }

        }

        function subtrair(n1, n2) {

            return n1 - n2
        }

        function somar(n1, n2) {
            return n1 + n2
        }

        function multiplicar(n1, n2) {
            return n1 * n2
        }
        function dividir(n1, n2) {
            return n1 / n2
        }


    </script>

</body>

</html>

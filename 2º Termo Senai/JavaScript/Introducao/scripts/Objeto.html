<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto</title>
</head>

<body>

    <script>
        /* objeto literal */
        let eduardo = {

            nome: 'Eduardo',
            sobrenome: 'Mendes da Costa',
            idade: 41,
        };

        eduardo.cpf = '12345678998';

        /* Objeto tradicional */
        let carlos = new Object();
        carlos.nome = 'Carlos';
        carlos.sobrenome = 'Roque';
        carlos.idade = 37;

        console.log(eduardo);
        console.log(carlos);


        let pessoas = [];

        pessoas.push(eduardo);
        pessoas.push(carlos);

        pessoas.forEach(function (p) {

            console.log(`Nome: ${p.nome}`)
        })


    </script>

</body>

</html>

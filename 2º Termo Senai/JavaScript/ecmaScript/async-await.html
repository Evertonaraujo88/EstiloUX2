<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Async e Await JS</h1>
    <label for="idPost">Id Post</label>
    <input type="number" id="idPost" placeholder="digite o id do post">
    <button onclick="buscarUmPost()">Exibir Post</button>
    
    <br>

        <button onclick="buscarPost()">API</button>

        <script>

            const url = 'https://jsonplaceholder.typicode.com'

            //get
            async function buscarPost() {
                
                const resource = `${url}/posts`;//todos os posts

                try {
                    const api =await fetch(resource);
                    const posts = await api.json();
                    console.log(posts);
                } catch (e) {
                    console.log("deu ruim na api!!");
                }
            }

            async function buscarUmPost() {
                const id =  document.getElementById('idPost').value;
                const resource = `${url}/posts/${id}`

                

                try {
                    const api = await fetch(resource);
                    const posts = await api.json();
                    console.log(posts);
                } catch (e) {
                    console.log("deu ruim!!!");
                }

            }
        </script>

</body>
</html>

        //funcao ascincrona para poder usar o await
        async function chamarApi(endereco) {

            try {
                //vai executar a fetch
                const promise = await fetch(endereco);
                // o await faz com que espere executar a promise primeiro e depois executa dados
                const dados = await promise.json();
                console.log(dados);

        chamarApi(url)

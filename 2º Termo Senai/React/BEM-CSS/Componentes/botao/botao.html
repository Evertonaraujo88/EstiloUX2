<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM - Block Element Modifier</title>

    <link rel="stylesheet" href="./botao.css">
</head>
<body>
    //nome do componente se tiver modificador colocar -- e a modificacao
    <button class="button">Botão Normal</button>
    <button class="button button--success">Botão Normal</button>
    <button class="button button--warning">Botão Normal</button>
    <button class="button button--danger ">Botão Normal</button>
    <button class="button button--danger button--big">Botão Normal</button>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM - Block Element Modifier</title>
    <link rel="stylesheet" href="./Componentes/botao/botao.css">
    <link rel="stylesheet" href="./Componentes/card-evento/card-evento.css">
    <link rel="stylesheet" href="./Componentes/titulo/titulo.css">

</head>
<body>
    
    <div class="card">
        <h1 class="card__titulo">Titulo do Evento</h1>
        <h2 class="card__texto">
            Breve descrição do evento, pode ser um paragrafo pequeno
        </h2>
        <button class="card__conect">Conectar</button>
    </div>

    <div class="titulo">
        <h1 class="titulo__texto">Próximos Eventos</h1>
        <hr class="titulo__linha">
    </div>

    <button class="button">Botão Normal</button>

</body>
